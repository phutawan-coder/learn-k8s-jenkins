apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: learn-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata: 
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: nginx:latest
        ports:
        - containerPort: 80
